<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>特設サイト｜ディーキャリア岐阜オリジナルゲームコンテスト</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .vote-section {
            margin-bottom: 32px;
            text-align: center;
        }

        .vote-section a {
            color: #0066cc;
            font-weight: bold;
        }

        .games-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .card {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .card .thumb {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #ddd;
        }

        .card span {
            padding: 12px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="vote-section">
        <p>投票はこちらから（1人1票まで）</p>
        <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSdGMstjD067sWJ-Pg379LYWuiJvo_fo7urdXoEiEusgTM0qNg/viewform?usp=header">投票フォーム</a>
    </div>

    <div class="games-section">
        <a class="card" href="games/game1/src/index.html">
            <img class="thumb" src="images/game1-thumb.png" alt="">
            <span>ふくわらい</span>
        </a>

        <a class="card" href="games/game2/sample-shooting.html">
            <img class="thumb" src="images/game2-thumb.png" alt="">
            <span>シューティング</span>
        </a>

        <a class="card" href="games/game3/普通のブロック崩し.html">
            <img class="thumb" src="images/game3-thumb.png" alt="">
            <span>普通のブロック崩し</span>
        </a>

        <a class="card" href="games/game4/start.html">
            <img class="thumb" src="images/game4-thumb.png" alt="">
            <span>魔法少女メイン</span>
        </a>

        <a class="card" href="games/game5/randumwords.html">
            <img class="thumb" src="images/game5-thumb.png" alt="">
            <span>ポケモン151匹わかるかな？</span>
        </a>

        <a class="card" href="games/game6/3hand_jokers_spin.html">
            <img class="thumb" src="images/game6-thumb.png" alt="">
            <span>Three Hand Joker's Spin</span>
        </a>

        <a class="card" href="games/game7/index.html">
            <img class="thumb" src="images/game7-thumb.png" alt="">
            <span>CROSS RUSH</span>
        </a>

        <a class="card" href="games/game8/christmas-shooting.html">
            <img class="thumb" src="images/game8-thumb.png" alt="">
            <span>クリスマスシューティング</span>
        </a>

        <a class="card" href="games/game9/novel.html">
            <img class="thumb" src="images/game9-thumb.png" alt="">
            <span>春紫苑の卒業式</span>
        </a>

        <a class="card" href="games/game10/game.html">
            <img class="thumb" src="images/game10-thumb.png" alt="">
            <span>星当てゲーム</span>
        </a>

        <a class="card" href="games/game11/OriginalGame.html">
            <img class="thumb" src="images/game11-thumb.png" alt="">

        </a>

        <a class="card" href="games/game12/index.html">
            <img class="thumb" src="images/game12-thumb.png" alt="">
            <span>プレゼント防衛ゲーム</span>
        </a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.games-section');
            const cards = Array.from(container.children);

            // Fisher–Yates シャッフル
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }

            // 並び替えた順で再配置
            cards.forEach(card => container.appendChild(card));
        });
    </script>
</body>

</html>
