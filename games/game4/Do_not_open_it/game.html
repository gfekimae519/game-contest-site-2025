<body>

  <!-- ã‚¿ã‚¤ãƒˆãƒ«æ  -->

    <p>ãƒ©ãƒ³ãƒ€ãƒ ã«ç¾ã‚Œã‚‹<br>ã‚¨ãƒ³ãƒ—ãƒ­ã‚¤ã‚’ã‚¯ãƒªãƒƒã‚¯!</p>
  </div>

  <!-- éŸ³å£°è¦ç´  -->

  <!-- ã‚²ãƒ¼ãƒ æ  -->
  <div class="frame">
    <div class="content">
      <div class="info">
        <div>ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
        <div>æ®‹ã‚Šæ™‚é–“: <span id="time">30</span>ç§’</div>
      </div>

      <div class="game-area" id="gameArea">
        <div class="game-over" id="gameOver">
          <h2>ã‚²ãƒ¼ãƒ çµ‚äº†</h2>
          <p>æœ€çµ‚ã‚¹ã‚³ã‚¢: <span id="finalScore">0</span></p>
          <div id="message"></div>
        </div>
      </div>

      <div>
        <button id="startBtn" onclick="startGame()">é–‹å§‹</button>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameActive = false;
    let gameTimer;
    let targetTimer;

    const bgm = document.getElementById('bgm');
    const clickSound = document.getElementById('clickSound');

    // BGMã¨åŠ¹æœéŸ³ã®åˆæœŸåŒ–
    bgm.src = bgmFile;
    bgm.volume = 0.3; // BGMã®éŸ³é‡ï¼ˆ0.0ã€œ1.0ï¼‰
    clickSound.src = clickSoundFile;
    clickSound.volume = 0.5; // åŠ¹æœéŸ³ã®éŸ³é‡ï¼ˆ0.0ã€œ1.0ï¼‰

    function getScoreMessage(finalScore) {
      if (finalScore < 10) {
        return "ã¾ã ã¾ã ã‚ã‚‹ã¿ãŸã„â€¦â€¦<br><a href='game.html'>ã‚‚ã†ä¸€åº¦åƒã</a>";
      } else if (finalScore < 15) {
        return "ã‚ã¨ã€ã‚‚ã†å°‘ã—ã ã£ãŸã­â€¦â€¦<br><a href='game.html'>ã‚‚ã†ä¸€åº¦åƒã</a>";
      } else {
        return "ãµã†â€¦â€¦ã“ã‚Œã§çµ‚äº†ã‹ãªâ€¦â€¦<br><a href='task.html'>æ¬¡ã«é€²ã‚€</a>";
      }
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      gameActive = true;
      document.getElementById('score').textContent = 0;
      document.getElementById('time').textContent = 30;
      document.getElementById('gameOver').style.display = 'none';
      document.getElementById('startBtn').disabled = true;

      // BGMå†ç”Ÿ
      bgm.currentTime = 0;
      bgm.play().catch(err => console.log('BGMå†ç”Ÿã‚¨ãƒ©ãƒ¼:', err));

      gameTimer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);

      showTarget();
    }

    function showTarget() {
      if (!gameActive) return;

      const old = document.querySelector('.target');
      if (old) old.remove();

      const target = document.createElement('div');
      target.className = 'target';
      const img = document.createElement('img');
      img.src = targetImage;
      target.appendChild(img);

      const area = document.getElementById('gameArea');
      const maxX = area.clientWidth - 60;
      const maxY = area.clientHeight - 60;
      target.style.left = Math.random() * maxX + 'px';
      target.style.top = Math.random() * maxY + 'px';

      target.onclick = (e) => {
        e.stopPropagation();
        score++;
        document.getElementById('score').textContent = score;
        
        // ã‚¯ãƒªãƒƒã‚¯åŠ¹æœéŸ³ã‚’å†ç”Ÿ
        clickSound.currentTime = 0;
        clickSound.play().catch(err => console.log('åŠ¹æœéŸ³å†ç”Ÿã‚¨ãƒ©ãƒ¼:', err));
        
        showTarget();
      };

      area.appendChild(target);

      clearTimeout(targetTimer);
      targetTimer = setTimeout(showTarget, Math.max(500, 1500 - score * 20));
    }

    function endGame() {
      gameActive = false;
      clearInterval(gameTimer);
      clearTimeout(targetTimer);

      // BGMåœæ­¢
      bgm.pause();

      const t = document.querySelector('.target');
      if (t) t.remove();

      document.getElementById('finalScore').textContent = score;
      document.getElementById('message').innerHTML = getScoreMessage(score);
      document.getElementById('gameOver').style.display = 'block';
      document.getElementById('startBtn').disabled = false;
    }

    function resetGame() {
      if (gameActive) endGame();
      score = 0;
      timeLeft = 30;
      document.getElementById('score').textContent = 0;
      document.getElementById('time').textContent = 30;
      document.getElementById('gameOver').style.display = 'none';
      document.getElementById('startBtn').disabled = false;
      
      // BGMåœæ­¢
      bgm.pause();
      bgm.currentTime = 0;
    }
  </script>
